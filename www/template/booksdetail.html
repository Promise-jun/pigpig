
<div class="row featurette" style="margin-top: 75px;">
  <div class="col-md-7">
    <h1 class="featurette-heading">{{detail.name}}</h1><h2 class="text-muted">{{detail.author}}</h2>
    <h3 class="lead">{{detail.summary}}</h3>
  </div>
  <div class="col-md-5">
    <img class="featurette-image img-responsive" style="width: 300px;height: 300px;" src="http://tnfs.tngou.net/img{{detail.img}}" alt="Generic placeholder image">
  </div>
<p>
  <a href="javascript:void(0)"  ng-click="back('detailGoBack')" id="detailGoBack" tabindex="0" 
    class="btn btn-lg btn-danger" 
    role="button" data-toggle="popover" data-trigger="focus" title="返回前页" data-content="你在当前页面进行了直接刷新，找不到回去的路了！">返回前页</a></p>
</div>
